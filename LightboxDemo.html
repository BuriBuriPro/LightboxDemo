<!DOCTYPE html>
<html>
<head>
	<title>Lightbox Demo</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="lightbox.js"></script>
</head>
<body>
	<!--Configuration parameters 
		class="js-lightbox"				/means using lightbox
		data-role="lightbox"			/means using lightbox
		data-id="some picture 1"		/unique id of each picture
		data-source="images/1-1.jpg"	/source of picture
		data-group="group-1"			/which picture belongs to
		data-caption="some caption 1"	/description of picture
	 -->
	<h1>Group-1</h1>
	<img src="images/1-1.jpg" height="100px" width="100px"
		class="js-lightbox"
		data-role="lightbox"
		data-id="some picture 1"
		data-source="images/1-1.jpg"
		data-group="group-1"
		data-caption="some caption 1" />	
	<img src="images/1-2.jpg" height="100px" width="100px"
		class="js-lightbox" data-role="lightbox" data-id="some picture 2" data-source="images/1-2.jpg" data-group="group-1" data-caption="some caption 2" />
	<img src="images/1-3.jpg" height="100px" width="100px"
		class="js-lightbox" data-role="lightbox" data-id="some picture 3" data-source="images/1-3.jpg" data-group="group-1" data-caption="some caption 3" />
	<h1>Group-2</h1>
	<img src="images/2-1.jpg" height="100px" width="100px"
		class="js-lightbox" data-role="lightbox" data-id="some picture 4" data-source="images/2-1.jpg" data-group="group-2" data-caption="some caption 4" />
</body>
<script type="text/javascript">
	$(function(){
		var lightbox = new Lightbox();
	});
</script>
</html>
